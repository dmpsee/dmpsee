server {
    listen 80;
    server_name yourdomain.com localhost;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name yourdomain.com localhost;

    # SSL cert config (your mkcert certs here)
    ssl_certificate /etc/nginx/ssl/localhost.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;

    root /var/www/html;
    index index.php index.html;

    # Charset UTF-8
    charset utf-8;

    # Disable directory listing (default in Nginx, but explicitly:)
    autoindex off;

    location / {
        # If file exists, serve it; else route all requests to bootstrap.php
        try_files $uri $uri/ /bootstrap.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
